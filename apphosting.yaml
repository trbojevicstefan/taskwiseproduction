    secret: GOOGLEOAUTH_CLIENT_ID
  - variable: GOOGLEOAUTH_CLIENT_SECRET
    secret: GOOGLEOAUTH_CLIENT_SECRET
  - variable: SLACK_CLIENT_ID
    secret: SLACK_CLIENT_ID
  - variable: SLACK_CLIENT_SECRET
    secret: SLACK_CLIENT_SECRET
  - variable: NEXT_PUBLIC_GOOGLE_REDIRECT_URI
    value: https://us-central1-taskwiseai-v0.cloudfunctions.net/googleAuthCallback
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "taskwiseai-v0.firebaseapp.com"
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "taskwiseai-v0"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "taskwiseai-v0.appspot.com"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "325905015293"
